<!DOCTYPE html>
<html>

<head>
    <title>Coder Pad React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .home-page-top-margin {
            margin-top: 6rem;
        }
    </style>

    <script type="text/babel">
        const TopNavBar = () => {
            return (
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <header class="mdl-layout__header">
                        <div class="mdl-layout__header-row">
                            <span class="mdl-layout-title">Coder Pad React</span>
                            <div class="mdl-layout-spacer"></div>
                            <nav class="mdl-navigation mdl-layout--large-screen-only">
                                <a class="mdl-navigation__link" href="https://getmdl.io/">Material Design Lite</a>
                                <a class="mdl-navigation__link" href="https://www.jimmysoftllc.com/">JimmySoftLLC</a>

                            </nav>
                        </div>
                    </header>
                    <div class="mdl-layout__drawer">
                        <span class="mdl-layout-title">Coder Pad React</span>
                        <nav class="mdl-navigation">
                            <a class="mdl-navigation__link" href="https://getmdl.io/">Material Design Lite</a>
                            <a class="mdl-navigation__link" href="https://www.jimmysoftllc.com/">JimmySoftLLC</a>
                        </nav>
                    </div>
                </div>
            )
        }

        const CounterComponent = () => {
            const [count, setCount] = React.useState(0);

            const handleChange = (e) => {
                setCount(e.target.value)
            }

            const addOne = () => {
                let myCount = count
                myCount++
                setCount(myCount)
            }

            const removeOne = () => {
                let myCount = count
                myCount--
                setCount(myCount)
            }

            return (
                <div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col">
                            <button
                                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                                onClick={() => addOne()}
                            >
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <button
                                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                                onClick={() => removeOne()}
                            >
                                <i class="material-icons">remove</i>
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--8-col">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" value={count} onChange={handleChange} />
                                    <label class="mdl-textfield__label" for="sample2">Number...</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            return (
                <div className="App">
                    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                        <TopNavBar />
                        <main class="mdl-layout__content">
                            <div class="page-content home-page-top-margin">
                                <div class="mdl-grid">
                                    <CounterComponent />
                                    <CounterComponent />
                                    <CounterComponent />
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const rootElement = document.getElementById("root");
        ReactDOM.render(<App />, rootElement);
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
